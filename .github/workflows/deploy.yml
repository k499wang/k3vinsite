name: Continuous Deployment

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.7.3'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest  # Specify the environment for the deploy job
    needs: build  # Ensure the deploy job runs after the build job

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          script: |
            git remote set-url origin https://k499wang:${{ secrets.TOKENSH }}@github.com/k499wang/k3vinsite.git
            cd k3vinsite
            git pull origin main
            npm install
            npm run build
            pm2 stop all || true
            pm2 start npm --name "k3vinsite" -- run start
