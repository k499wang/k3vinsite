name: Continuous Deployment

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.7.3'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest  # Specify the environment for the deploy job
    needs: build  # Ensure the deploy job runs after the build job

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          script: |
            git clone https://k499wang:${{ secrets.TOKENSH }}@github.com/k499wang/k3vinsite.git
            cd k3vinsite
            git pull origin master
            npm install
            npm run build 
            pm2 stop all || true
            pm2 start npm --name "k3vinsite" -- run start

            sudo mkdir -p /var/www/astro/

            sudo cp -r ~/k3vinsite/dist/* /var/www/astro/
            sudo chown -R www-data:www-data /var/www/astro/
            sudo chmod -R 755 /var/www/astro/

            sudo cp ~/k3vinsite/astro.conf /etc/nginx/sites-available/astro.conf

            sudo ln -s /etc/nginx/sites-available/astro.conf /etc/nginx/sites-enabled/astro.conf
            sudo nginx -s reload

            sudo rm /etc/nginx/sites-enabled/default
