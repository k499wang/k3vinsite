name: Continuous Integration

on:
  push:
    branches:
      - master

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies and build
        uses: withastro/action@v3
        with:
          path: . 
          node-version: 20
          package-manager: pnpm@latest
